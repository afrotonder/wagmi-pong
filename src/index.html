  <body class="wagmiPong">
    <div class="tvContainer"></div>

    <div class="tv">
      <div class="connectWallet" style="display: flex; flex-direction: column;">
        <button class="connectButton" id="connectMetamask">Connect Wallet</button>
        <p class="connecting">Connecting...</p>
        <button class="openSea" style="width: 20%; margin-left: auto; margin-right: auto;">
          <a href="https://opensea.com/wagmiballz">Buy on OpenSea </a>
        </button>
        <!-- <input id="walletID" class="connectButton" type="text" placeholder="Enter Wallet Address"> -->
      </div>
    </div>

    <div id="chooser" style="display: none; width: 725px; margin-left: -120px; 
    grid-gap: 41px;
    grid-template-columns: repeat(6, 100px);
    grid-template-rows: 100px 100px 100px;
    height: 500px;
    background-color: black;
    z-index: 100;"></div>

    <div style="display: none; visibility: hidden;" id="done"></div>

    <footer class="footer">
    
    <div class="instructions">
      <!-- <p class="gamepad">P = Pause</p> -->
      <!-- <p class="gamepad">M = Mute/Unmute</p> -->
      <p class="gamepad">↑ = Up Paddle</p>
      <p class="gamepad">↓ = Down Paddle</p>
      <p class="gamepad">→ = Bottom Tilt</p>
      <p class="gamepad">← = Top Tilt</p>

    </div>
      <p id="year" style="text-decoration: none;"></p>
    </footer>


    
    <script type="text/javascript" src="./main.js"></script>

    <script >
      document.getElementById("year").innerHTML = `<a style='text-decoration: none;' target='_blank' href="https://www.twitter.com/afrotonder" >Afrotonder⚡</a>` + new Date()
        .getFullYear()
        .toString();

        // window.connectWallet = thisgetUserNFTs
    </script>
  </body>
